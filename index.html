<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Nancy Castillo 5190-18-18 </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-principal">
        <h1>Cajas Azules con Flexbox</h1>
        
        <!-- Primera fila: 4 cajas iguales -->
        <div class="fila fila-1">
            <div class="caja">1</div>
            <div class="caja">2</div>
            <div class="caja">3</div>
            <div class="caja">4</div>
        </div>
        
        <!-- Segunda fila: 3 cajas, la central más ancha -->
        <div class="fila fila-2">
            <div class="caja">1</div>
            <div class="caja caja-ancha">2</div>
            <div class="caja">3</div>
        </div>
        
        <!-- Tercera fila: 3 cajas, la central más angosta -->
        <div class="fila fila-3">
            <div class="caja">1</div>
            <div class="caja caja-angosta">2</div>
            <div class="caja">3</div>
        </div>
        
        <!-- Cuarta fila: 5 cajas pequeñas en orden distinto -->
        <div class="fila fila-4">
            <div class="caja">4</div>
            <div class="caja">3</div>
            <div class="caja">2</div>
            <div class="caja">5</div>
            <div class="caja">1</div>
        </div>
        
        <!-- Quinta fila: contenedor alto con cajas en distintas posiciones -->
        <div class="fila-5">
            <div class="contenedor-vertical">
                <div class="caja">1</div>
                <div class="caja">2</div>
            </div>
            <div class="contenedor-principal">
                <div class="seccion-superior">
                    <div class="caja">3</div>
                </div>
                <div class="seccion-central">
                    <div class="caja">4</div>
                </div>
                <div class="seccion-inferior">
                    <div class="caja">5</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
